{% extends "base.html" %}
{% block content %}
<h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">📝 Agregar nueva publicación</h2>

<form method="post" 
      style="max-width: 600px; margin: 0 auto; background: #fdfdfd; padding: 20px; border-radius: 12px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">

    <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold; color: #34495e;">Título</label>
    <input type="text" id="title" name="title" required
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #3498db; border-radius: 8px; font-size: 14px;">

    <label for="content" style="display: block; margin-bottom: 8px; font-weight: bold; color: #34495e;">Contenido</label>
    <textarea id="content" name="content" rows="5" required
              style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #3498db; border-radius: 8px; font-size: 14px; resize: vertical;"></textarea>

    <div style="text-align: center;">
        <button type="submit" 
                style="background: #2ecc71; color: white; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s;">
            ✅ Publicar
        </button>
        <a href="{{ url_for('index') }}" 
           style="margin-left: 15px; background: #e74c3c; color: white; padding: 10px 20px; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 8px; transition: background 0.3s;">
           ❌ Cancelar
        </a>
    </div>
</form>
{% endblock %}
