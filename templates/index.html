{% extends "base.html" %}
{% block content %}
<h2>Publicaciones</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('delete_post', post_id=post.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay publicaciones todav√≠a.</p>
{% endif %}
{% endblock %}
